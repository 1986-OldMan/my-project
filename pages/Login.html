<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/Login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <title>Login page</title>
    </head>
    <body>

        <form class="form">
            <label class="label-email" for="email">Email:</label>
            <input class="input-email" type="text" id="email" placeholder="Enter your email">


            <label class="label-pwd" for="password">Password:</label>
            <input class="input-pwd" type="password" id="passworld"
                placeholder="Enter password">


            <button class="Login">Login</button>

            <label class="remember" for="rememberMe">Remember me</label>
            <input type="checkbox" value="RememberMe" id="rememberMe"
                class="input2">


            <button class="Forgot"><a href="./Forgot-Password.html">Forgot
                    password?</a></button>

        </form>

    </body>
    <script src="../public/js/Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>
