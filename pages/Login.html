<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/Login.css">
     <title>Login page</title>
    </head>
    <body>

        <form class="form">
            <label class="label-email" for="email">Email:</label>
            <input class="input-email" type="text" id="email" placeholder="Enter your email">


            <label class="label-pwd" for="password">Password:</label>
            <input class="input-pwd" type="password" id="passworld"
                placeholder="Enter password">


            <button class="Login">Login</button>

            <label class="remember" for="rememberMe">Remember me</label>
            <input type="checkbox" value="RememberMe" id="rememberMe"
                class="input2">


            <button class="Forgot"><a href="./Forgot-Password.html">Forgot
                    password?</a></button>

        </form>

    </body>
    <script src="../public/js/Login.js"

</html>
