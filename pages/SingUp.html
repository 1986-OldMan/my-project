<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp page</title>
    <link rel="stylesheet" href="../public/css/SingUp.css">
</head>
<body>
    
    <Form class="form">
        
        <label class="label-name" for="name"> Name:</label>  
        <input class="input-name" type="text" id="name" placeholder="Full Name">

        <label class="label-email" for="email">Email:</label>
        <input class="input-email" type="text" id="email" placeholder="Your email please">

        <label class="label-pwd" for="password">Password:</label>
        <input class="input-pwd" type="password" id="passworld" placeholder="Set a password">

        <label class="label-pwd2" for="repeat-password">Repeat password:</label>
        <input class="input-pwd2" type="password" id="repeat password" placeholder="Repeat password please">

        <button class="form-button">Register</button>
        <button class="Already"> <a href="./Login.html">Already Registered?</a></button>

    </form>
    
</body>
<script src="../public/js/SignUp.js"></script>
</html>
